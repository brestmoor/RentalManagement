<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">{{title}}</h5>
  <button type="button" class="close" (click)="activeModal.close('Close click')" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <table class="table" style="width: 100%">
    <tr *ngFor="let key of keys; let i = index">
      <td>{{key | dashCaseToFirstCapital}}</td>
      <td *ngIf="!(key==='color')">{{values[i]}}</td>
      <td *ngIf="key==='color'"><div class="present-color" [style.background-color]="values[i]"></div></td>
    </tr>
  </table>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">Close</button>
</div>
