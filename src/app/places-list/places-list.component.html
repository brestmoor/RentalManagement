<div class="container">
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Address</th>
      <th scope="col">Opened</th>
      <th scope="col">Square meters</th>
      <th></th>
    </tr>
    </thead>
    <tr *ngFor="let place of places" app-place [place]="place" (remove)="removePlace($event)">
    </tr>
  </table>
  <div class="align-left-container">
    <button class="btn btn-primary" routerLink="/newPlace">Create New</button>
  </div>
</div>
