<td scope="row">{{place.id}}</td>
<td>{{place.name}}</td>
<td>{{place.address}}</td>
<td>{{place.opened}}</td>
<td>{{place.square_m}}</td>
<td class="table-button-cell">
  <button type="button" class="btn btn-primary" (click)="openDetailsModal()">
    Details
  </button>
</td>
<td class="table-button-cell">
  <button type="button" class="btn btn-secondary" routerLink="/placeEdit/{{place.id}}">Edit</button>
</td>
<td class="table-button-cell">
  <button type="button" class="btn btn-secondary" (click)="openRemoveModal()">Remove</button>
</td>
